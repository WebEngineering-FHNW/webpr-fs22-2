<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="out"></div>

<script>
    // Example

    // 'https://jsonplaceholder.typicode.com/todos/1'
    fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then( resp => resp.json())
        .then( todo => console.log(todo.title))
        .catch( err => console.log("failed to fetch", err));

    const bla = async () => {
        const resp = await fetch('https://jsonplaceholder.typicode.comx/todos/1');
        const todo = await resp.json();
        console.log(todo.title);
    };
    bla();



</script>

</body>
</html>
