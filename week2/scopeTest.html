<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body>
    <script>

        const id    =  x => x;
        const Konst = id => x => id;

        const Kite  = Konst(id);

        document.writeln( id(id) === id);
        document.writeln( Konst(id)(undefined) === id);
        document.writeln( Kite(undefined)(id) === id);

    </script>
</body>
</html>
